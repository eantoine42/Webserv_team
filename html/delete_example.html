<!DOCTYPE html>
<html>
<head>
    <title>Test DELETE</title>
    <script>
        function deleteFile() {
            var filename = document.getElementById('filename').value;

            fetch('delete.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'filename=' + filename
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('HTTP error, status = ' + response.status);
                }
                return response.text();
            })
            .then(function(text) {
                document.getElementById('message').innerText = text;
            })
            .catch(function(error) {
                document.getElementById('message').innerText = 'Erreur : ' + error.message;
            });
        }
    </script>
</head>
<body>
    <label for="filename">Nom du fichier Ã  supprimer:</label><br>
    <input type="text" id="filename" name="filename"><br>
    <button onclick="deleteFile()">Supprimer le fichier</button>
    <p id="message"></p>
</body>
</html>
